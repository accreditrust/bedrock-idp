<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Sign In</h3>
      </div>
      <div class="modal-body">
        <div ng-include="'/app/components/util/demo-warning.html'"></div>
        <p class="alert alert-warning">
          Your session has expired, please sign back in to continue.
        </p>
        <form class="well form-vertical">
          <fieldset>
            <div class="form-group">
              <label>Identity</label>
              <p><strong>{{model.sysIdentifier}}</strong></p>
            </div>
            <div class="form-group" data-binding="password">
              <label class="control-label" for="password">Password</label>
              <input class="form-control"
                name="password" type="password" placeholder="Password"
                autofocus="autofocus" ng-model="model.password"
                ng-keypress="$event.which == 13 && model.login()"
                ng-disabled="model.loading" />
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <span data-spinner="model.loading"
          data-spinner-class="prepend-btn-spinner"></span>
        <button type="button" class="btn btn-primary"
          ng-disabled="model.loading"
          ng-click="model.login()"><i class="fa fa-sign-in"></i> Sign In</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
