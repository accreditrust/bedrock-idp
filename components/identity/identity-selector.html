<div>
  <div data-selector data-item-type="Identity"
    data-items="identities" data-selected="selected" data-invalid="invalid"
    data-add-item="showAddIdentityModal=true" data-fixed="{{fixed}}">
    <div class="identity">
      <strong>{{selected.label}}</strong><br/>
      <small>{{selected.id}}</small><br/>
      <span data-ng-show="selected.address.length > 0">
        {{selected.address[0].fullName}}
      </span>
    </div>
  </div>
  <stackable-modal stackable="showAddIdentityModal"
    stackable-closed="!err && (selected=result.identity)">
    <div data-add-identity-modal data-identity-types="identityTypes"></div>
  </stackable-modal>
</div>
