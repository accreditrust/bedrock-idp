<div>
  <div br-selector br-item-type="Key"
    br-items="model.keys"
    br-selected="selected"
    br-invalid="invalid"
    br-add-item="model.showAddKeyModal=true" br-fixed="{{fixed}}">
    <span ng-show="model.services.key.loading">
      <i class="fa fa-refresh fa-spin text-muted"></i>
    </span>
    <div ng-hide="model.services.key.loading">
      <strong>{{selected.label}}</strong>
      <br/>
      <small>{{selected.id}}</small>
    </div>
  </div>
  <stackable-modal stackable="model.showAddKeyModal"
    stackable-closed="!err && (selected=result)">
    <div br-generate-key-pair-modal></div>
  </stackable-modal>
</div>
