<div class="container ng-cloak" data-ng-controller="SettingsController as settings">
  <div class="row">
    <div class="title-section span12">
      <h1 class="headline">Settings</h1>
    </div>
  </div>

  <div class="row">
    <div class="span12">
      <div data-tabs>
        <div data-ng-repeat="pane in settings.panes" data-ng-include="pane.templateUrl"></div>
      </div>
    </div>
  </div>
</div>
