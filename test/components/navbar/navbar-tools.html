<div ng-controller="bridpNavbarController as model">
  <br-navbar-plugin br-operation="append">
    <div br-slot="br-navbar-tool">
      <br-messages-notification ng-if="model.loggedIn" br-id="model.session.identity.id"
        br-identity-url="model.identityUrl" class="btn-toolbar">
      </br-messages-notification>
      <br-identity-hovercard ng-if="model.loggedIn" class="btn-toolbar"></br-identity-hovercard>
    </div>
    <div class="btn-group" br-slot="br-navbar-button-toolbar">
      <br-idp-join ng-if="!model.loggedIn"></br-idp-join>
    </div>
    <div class="btn-group" br-slot="br-navbar-button-toolbar">
      <br-idp-login ng-if="!model.loggedIn" display-login="model.showLogin"></br-idp-login>
    </div>
  </br-navbar-plugin>
  <stackable-modal stackable="model.showLogin"
    br-lazy-compile="model.showLogin">
    <br-login-modal br-options="{display: {cancel: true, didLogin: true}}"></br-login-modal>
  </stackable-modal>
</div>
